<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Navigation a11y</title>
  </head>
  <body>
    <main>
      <h1>Navigation & Tabs</h1>
      <div alt="Formulario a continuación" class="container">
        <form action="">
          <p alt="Ingresar nombre">First Name:</p>
          <input  id="nombre_id" name="nombre "alt="Casilla de texto" placeholder="Nombre..." type="text" />
          <p alt="Ingresar apellido">Last Name:</p>
          <input id="apellido_id" name="apellido" alt="Casilla de texto" placeholder="Apellido..." type="text" />
          <div alt="Botón para enviar el formulario "onclick="printMessage()" class="button">Submit</div>
        </form>
        <img alt="Imagen de un perrito color piel clara con collar rojo" src="../assets/images/dog.jpeg" />
      </div>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
